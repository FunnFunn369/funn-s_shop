<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grid Layout</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #ddd;
      margin: 0;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(4, 100px);
      grid-template-rows: repeat(3, 100px);
      gap: 10px;
    }

    .container div {
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 20px;
      color: white;
      font-weight: bold;
    }

    .box1 { grid-row: span 2; background: #2e7d32; } /* dark green */
    .box2 { grid-column: span 2; background: #4caf50; } /* green */
    .box3 { background: #2e7d32; }
    .box4 { background: #4caf50; }
    .box5 { background: #2e7d32; }
    .box6 { grid-row: span 2; background: #4caf50; }
    .box7 { background: #2e7d32; }
    .box8 { background: #4caf50; }
  </style>
</head>
<body>
  <div class="container">
    <div class="box1">1</div>
    <div class="box2">2</div>
    <div class="box3">3</div>
    <div class="box4">4</div>
    <div class="box5">5</div>
    <div class="box6">6</div>
    <div class="box7">7</div>
    <div class="box8">8</div>
  </div>
</body>
</html>
